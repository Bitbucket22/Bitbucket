<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Page</title>
  <style>
    body {
      background-color: rgba(255, 240, 130, 0.1);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: rgba(255, 194, 16, 0.92);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .header .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .header .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .header .logo h1 {
      font-size: 40px;
      color: #ffffff;
      font-family: 'ONE-Mobile-POP';
      margin: 0;
    }
    @font-face {
      font-family: 'ONE-Mobile-POP';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .header .welcome {
      font-size: 25px;
      font-family: 'ONE-Mobile-POP';
      color: #ffffff;
      margin: 0;
      margin-right: 20px;
    }
    .header .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .actions button {
      background-color: #ff9100; /* Button background color */
      color: white; /* Button text color */
      font-family: 'ONE-Mobile-POP';
      border: none; /* Remove border */
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .board {
      background-color: #EFEFEF;
      border-radius: 15px;
      width: 200px;
      height: 250px;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .board:nth-child(2) {
      background-color: #FFCDCD;
    }
    .board:nth-child(3) {
      background-color: #FFAB2E;
    }
    .board:nth-child(4) {
      background-color: #FFD72E;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo" onclick="window.location.href='Main.html'">
    <img src="https://emoji.slack-edge.com/T06B9PCLY1E/bear_twerk/d8658b5c911625a1.gif" alt="Lion GIF">
    <h1>LionBucket</h1>
  </div>
  <div class="actions">
    <div class="welcome">라이언님 환영합니다!</div>
    <button onclick="logout()">로그아웃</button>
  </div>
</div>
<div class="board-container">
  <div class="board" onclick="createBoard()">+ New board</div>
  <div class="board">피치 보드</div>
  <div class="board">팩팩이 보드</div>
  <div class="board">라이언 보드</div>
</div>
<script>
  function createBoard() {
    window.location.href = 'create_board.html';
  }

  function logout() {
    window.location.href = 'Login.html';
  }
</script>
</body>
</html>
