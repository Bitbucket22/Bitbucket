<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(255, 240, 130, 0.4);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 10px solid #FFECB2;
      width: 400px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 40px;
      color: #FFAB2E;
      font-family: 'ONE-Mobile-POP';
      margin: 0;
    }
    @font-face {
      font-family: 'ONE-Mobile-POP';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .signup-box {
      margin-top: 20px;
      background-color: #FFECB2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signup-box h2 {
      text-align: center;
      color: #FF9100;
      font-family: 'ONE-Mobile-POP';
      margin-bottom: 20px;
    }
    .signup-box input[type="text"],
    .signup-box input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .signup-box button {
      width: 30%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #FF9100;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'ONE-Mobile-POP';
    }
  </style>
  <script>
    function redirectToLogin() {
      window.location.href = 'Login.html';
    }
  </script>
</head>
<body>
<div class="container">
  <div class="logo" onclick="redirectToLogin()">
    <img src="https://emoji.slack-edge.com/T06B9PCLY1E/bear_twerk/d8658b5c911625a1.gif" alt="Lion GIF">
    <h1>LionBucket</h1>
  </div>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="아이디">
      <input type="password" placeholder="비밀번호">
      <input type="text" placeholder="이름">
      <input type="text" placeholder="역할(매니저키)">
      <div style="text-align: center;">
        <button type="button">가입</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
